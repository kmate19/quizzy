# prod testing compose file, not used in production
networks:
  app-network:
    driver: bridge

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    networks:
      - app-network

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_started
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        - DATABASE_URL=$DATABASE_URL
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_started
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  websocket:
    build:
      context: .
      dockerfile: apps/websocket/Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      api:
        condition: service_started
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      websocket:
        condition: service_started
    networks:
      - app-network
